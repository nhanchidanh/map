<html>
  <head>
    <meta charset="utf-8" />
    <title>Center the map on a geocoded address</title>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      crossorigin=""
    ></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.js"
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey =
        "AAPK9da88b6ecd2f41f1b082da478a710ae3hswDcbGqFLvmY4fNSF3cipoI5pv-cSLaeqlNZJv2Ct13V3wwW1LOnT-tQ14sJ95K";

      const map = L.map("map");

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.esri.Geocoding.geocode({
        apikey: apiKey
      })
        .text("Đại học cần thơ")
        .run(function (error, response) {
          if (error) {
            return;
          }

          map.fitBounds(response.results[0].bounds);
        });
    </script>
  </body>
</html>
